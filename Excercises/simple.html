<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }

    /* Optional overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
  </style>
</head>
<body>

<div class="content">
  <h1>Welcome to Swift-FCP</h1>
  <p>Sliding background demo</p>
  <button id="fullscreenBtn">Enter Fullscreen</button>
</div>

<script>
  const images = [
    '../images/childimage.jpg',
    '../images/childimage2.jpg',
    '../images/childimage3.jpg',
  ];

  let index = 0;

  function changeBackground() {
    document.body.style.backgroundImage = `url('${images[index]}')`;
    index = (index + 1) % images.length;
  }

  // Initial load
  changeBackground();

  // Change every 5 seconds
  setInterval(changeBackground, 5000);

  const btn = document.getElementById('fullscreenBtn');

  btn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      btn.textContent = 'Exit Fullscreen';
    } else {
      document.exitFullscreen();
      btn.textContent = 'Enter Fullscreen';
    }
  });

  // Optional: Update button text if user exits fullscreen via ESC
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      btn.textContent = 'Enter Fullscreen';
    }
  });
</script>

</body>
</html>
